[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "browser-policy-manager"
version = "0.1.0"
description = "Browser Policy Manager (FastAPI app for managing browser policies)"
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MPL-2.0" }
authors = [
  { name = "Valery Ledovskoy" }
]

dependencies = [
  "fastapi>=0.115.0",
  "uvicorn>=0.30.0",
  "jinja2>=3.1.4",
  "jsonschema>=4.23.0",
  "PyYAML>=6.0.1",
  "python-multipart>=0.0.9"  # для UploadFile/File (импорт multipart)
]

[project.optional-dependencies]
test = [
  "pytest>=8.2.0",
  "httpx>=0.27.0",
  "pytest-cov>=5.0.0"
]
dev = [
  "ruff>=0.6.9",
  "black>=24.8.0",
  "mypy>=1.11.0",
  "types-setuptools>=68.0.0.3"
]

[tool.setuptools]
packages = []
include-package-data = false

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]
per-file-ignores = { "app/api/legacy_*.py" = ["F401"] }

[tool.black]
line-length = 88
target-version = ["py313"]

[tool.mypy]
python_version = "3.13"
strict = false
warn_unused_configs = true
warn_unused_ignores = false
ignore_missing_imports = true
