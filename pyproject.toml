[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "browser-policy-manager"
version = "0.1.0"
description = "Browser Policy Manager (FastAPI app for managing browser policies)"
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MPL-2.0" }
authors = [
  { name = "Valery Ledovskoy" }
]

# Основные зависимости для запуска приложения
dependencies = [
  "fastapi>=0.115.0",
  "uvicorn>=0.30.0",
  "jinja2>=3.1.4",
  "jsonschema>=4.23.0"
]

# Доп. зависимости: тесты и дев-инструменты (устанавливаются по желанию)
[project.optional-dependencies]
test = [
  "pytest>=8.2.0",
  "httpx>=0.27.0",
  "pytest-cov>=5.0.0"
]
dev = [
  "ruff>=0.6.9",
  "black>=24.8.0",
  "mypy>=1.11.0",
  "types-setuptools>=68.0.0.3"
]

# Скриптовые entry points (по желанию). Пример: запуск через `python -m bpm`
# [project.scripts]
# bpm = "app.__main__:main"

# setuptools-конфигурация: не пытаемся собирать пакет, нам нужна только установка зависимостей
[tool.setuptools]
packages = []
include-package-data = false

# ------------------------------
# Инструменты/линтеры (опционально)
# ------------------------------
[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

[tool.ruff]
line-length = 88
target-version = "py313"
# Можно сузить/расширить набор правил по мере необходимости
select = ["E", "F", "W", "I"]
# игноры при необходимости:
# ignore = []

[tool.black]
line-length = 88
target-version = ["py313"]
