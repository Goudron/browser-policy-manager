[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "browser-policy-manager"
version = "0.2.1"
description = "FastAPI backend for managing and exporting enterprise browser policy configurations"
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MPL-2.0" }
authors = [
  { name = "Valery Ledovskoy", email = "valery@ledovskoy.com" }
]
keywords = ["fastapi", "browser", "enterprise", "policies", "firefox", "json", "yaml"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.13",
  "Framework :: FastAPI",
  "Operating System :: OS Independent",
  "Typing :: Typed"
]

# Runtime dependencies (PEP 621)
dependencies = [
  "fastapi>=0.115",
  "uvicorn>=0.30",
  "jinja2>=3.1",
  "pydantic>=2.8",
  "pydantic-settings>=2.3",
  "python-multipart>=0.0.9",

  # Database stack (Sprint E)
  "SQLAlchemy>=2.0",
  "aiosqlite>=0.20",
  "alembic>=1.13",
]

[project.optional-dependencies]
# Developer / CI tooling
dev = [
  "pytest>=8",
  "pytest-asyncio>=0.23",
  "httpx>=0.27",
  "ruff>=0.6",
  "black>=24.8.0",
  "mypy>=1.11",
  "alembic>=1.13",
  "aiosqlite>=0.20",
]

# Postgres extras for production / staging
postgres = [
  "asyncpg>=0.29",
  "psycopg[binary]>=3.2"
]

[project.urls]
Homepage = "https://github.com/Goudron/browser-policy-manager"
Repository = "https://github.com/Goudron/browser-policy-manager"

# ----------------------------
# Setuptools configuration
# ----------------------------

[tool.setuptools]
# Only package the "app" package; exclude "alembic", "tests", etc.
packages = ["app"]
include-package-data = true

[tool.setuptools.package-data]
# Include templates, i18n and any static assets within the "app" package
app = [
  "templates/**/*.html",
  "i18n/*.json",
  "static/**/*"
]

# ----------------------------
# Tooling configuration
# ----------------------------

[tool.ruff]
line-length = 100
target-version = "py313"
lint.extend-select = ["I"]  # isort
lint.fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.black]
line-length = 100
target-version = ["py313"]

[tool.mypy]
python_version = "3.13"
warn_unused_configs = true
strict = false
ignore_missing_imports = true
show_error_codes = true
pretty = true

[tool.pytest.ini_options]
addopts = "-q -W ignore::pydantic.warnings.PydanticDeprecatedSince20"
testpaths = ["tests"]

[tool.alembic]
script_location = "alembic"
