[alembic]
script_location = alembic
# IMPORTANT: Alembic expects a synchronous driver here.
# For SQLite use "sqlite:///..."; for Postgres use "postgresql+psycopg://..."
sqlalchemy.url = sqlite:///./bpm.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
