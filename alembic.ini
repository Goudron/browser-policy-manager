# alembic.ini — config for Alembic

[alembic]
script_location = alembic
# шаблон имени файла ревизии (опционально; можешь оставить дефолтный)
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s

# URL здесь — заглушка, реальный URL подставим в env.py из настроек
sqlalchemy.url = sqlite:///bpm.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
