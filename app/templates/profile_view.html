{% extends "base.html" %}
{% block content %}
<h2 style="margin:0 0 .5rem 0;">Profile: {{ p.name }}</h2>
<p style="color:#555;margin:0 0 1rem 0;">{{ p.description or "" }}</p>
<p><strong>Schema:</strong> {{ p.active_schema_version }} &nbsp;|&nbsp;
    <strong>Updated:</strong> {{ p.updated_at }}
</p>

<div style="margin:.75rem 0 1rem 0;">
    <a class="button is-link" href="/profiles/{{ p.id }}/edit">Edit</a>
    <a class="button" target="_blank" href="/api/export/{{ p.id }}/policies.json">Export policies.json</a>
    <form method="post" action="/profiles/{{ p.id }}/delete" style="display:inline;"
        onsubmit="return confirm('Delete this profile?');">
        <button class="button is-danger" type="submit">Delete</button>
    </form>
    <a class="button" href="/profiles" style="margin-left:.5rem;">Back</a>
</div>

<h3>Preview (policies.json)</h3>
<pre style="background:#f6f8fa;border:1px solid #ddd;padding:1rem;overflow:auto;">{{ payload_pretty }}</pre>
{% endblock %}
