<!doctype html>
<html lang="{{ request.state.lang or 'en' }}">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ t('ui.header.title', 'Browser Policy Manager') }}</title>
  <style>
    :root {
      --fg: #222;
      --muted: #666;
      --brand: #0b6cff;
      --bg: #fff;
      --panel: #f8f9fb;
      --border: #e6e8ef;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 2rem;
      line-height: 1.6;
      color: var(--fg);
      background: var(--bg);
    }

    header {
      margin-bottom: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--brand);
      margin-right: .5rem;
    }

    nav a.active {
      font-weight: 600;
      color: var(--fg);
    }

    .links {
      display: flex;
      gap: .75rem;
      flex-wrap: wrap;
      margin-top: .75rem;
    }

    a.btn {
      border: 1px solid var(--brand);
      background: var(--brand);
      color: #fff;
      padding: .5rem .9rem;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
    }

    a.link {
      color: var(--brand);
      text-decoration: none;
    }

    #signature {
      margin-top: .75rem;
      font-size: .9em;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <header>
    <h1>{{ t('ui.header.title', 'Browser Policy Manager') }}</h1>
    <p class="muted">{{ t('ui.header.subtitle', 'Manage Firefox enterprise policies easily.') }}</p>

    <nav>
      {% set lang = request.state.lang or 'en' %}
      <a href="?lang=en" class="{{ 'active' if lang == 'en' else '' }}">EN</a>
      <a href="?lang=ru" class="{{ 'active' if lang == 'ru' else '' }}">RU</a>
    </nav>

    <!-- Требования smoke-теста -->
    <div id="signature">Valery Ledovskoy</div>
    <div><a class="link" href="/profiles">/profiles</a></div>
  </header>

  <main>
    <div class="links">
      <a href="/ui/import" class="btn">{{ t('ui.import.title', 'Import policies.json') }}</a>
      <!-- сюда позже можно добавить кнопки: Manage Profiles, Export, Settings -->
    </div>
  </main>
</body>

</html>
