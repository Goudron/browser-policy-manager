{% extends "base.html" %}
{% block content %}
  <h2>Create profile</h2>
  <form method="post" action="/profiles/new" style="display:grid;gap:.75rem;max-width:560px;">
    <label>
      <div>Name</div>
      <input type="text" name="name" required style="width:100%;padding:.4rem;">
    </label>

    <label>
      <div>Description</div>
      <input type="text" name="description" style="width:100%;padding:.4rem;">
    </label>

    <label>
      <div>Schema version</div>
      <input type="text" name="schema_version" value="{{ defaults.schema_version }}" style="width:100%;padding:.4rem;">
    </label>

    <fieldset style="border:1px solid #ddd;padding:.75rem;">
      <legend>Flags</legend>
      <label style="display:flex;gap:.5rem;align-items:center;">
        <input type="checkbox" name="disable_telemetry" {% if defaults.DisableTelemetry %}checked{% endif %}>
        DisableTelemetry
      </label>
      <label style="display:flex;gap:.5rem;align-items:center;">
        <input type="checkbox" name="disable_pocket" {% if defaults.DisablePocket %}checked{% endif %}>
        DisablePocket
      </label>
    </fieldset>

    <div>
      <button type="submit" style="padding:.5rem 1rem;">Create</button>
      <a href="/profiles" style="margin-left:.5rem;">Cancel</a>
    </div>
  </form>
{% endblock %}
